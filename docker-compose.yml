version: '3.8'

services:
  # PostgreSQL database with pgvector
  db:
    image: ankane/pgvector:latest
    container_name: chatbot_db
    environment:
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: chatbot_password
      POSTGRES_DB: chatbot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d chatbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: chatbot_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://chatbot_user:chatbot_password@db:5432/chatbot_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    # Note: --reload flag is for development only. Remove it for production deployments.
    command: sh -c "python init_db.py && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
